<!DOCTYPE html>
<html>
    <head>
        <title>Example 7</title>
    </head>
    <style>
        div {
            background: #98bf21;
            height: 100px;
            width: 100px;
            position: relative;
        }
    </style>
    <body>
        <div></div>
        <button>Slide</button>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script>
            $("button").on("click", function () {
                $("div").slideToggle();
            });
        </script>
    </body>
</html>
