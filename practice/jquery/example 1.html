<!DOCTYPE html>
<html>
    <head>
        <title>Example 1</title>
    </head>
    
    <body>
        <p>Paragraph 1</p>
        <p class="pp1">Paragraph 2</p>
        <button>OK</button>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script>
            $(".pp1").mouseenter(function(){
                $(".pp1").css({
                    "color":"blue",
                    "background-color":"yellow"
                });
            });
            $(".pp1").mouseleave(function(){
                $(".pp1").css({
                    "color":"black",
                    "background":"white"
                });
            });
        </script>
    </body>
</html>
