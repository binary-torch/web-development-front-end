<!DOCTYPE html>
<html>
    <head>
        <title>Example 2</title>
    </head>
    <style>
        div{
            background:#98bf21;
            height:100px;
            width:100px;
        }
    </style>
    <body>
        <p>click on the button to move the box.</p>
        <div></div>
        <button class="btn">Start Animation</button>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script>
            $("button").click(function () {
                $("div").animate({
                    marginLeft: '250px'
                });
            });
        </script>
    </body>
</html>
