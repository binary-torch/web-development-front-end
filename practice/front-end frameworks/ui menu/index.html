<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- 
            The <meta> tag provides metadata about the HTML document. Metadata will not be displayed on the page, but will be machine parsable. Meta elements are typically used to specify page description, keywords, author of the document, last modified, and other metadata. 
        -->
        <meta charset="UTF-8">
        <!-- 
            The <title> element:
                defines a title in the browser toolbar
                provides a title for the page when it is added to favorites
                displays a title for the page in search-engine results
         -->
        <title>Panda</title>
        <!--
            link the css files from the css folder(dir)
        -->
        <link rel="stylesheet" href="css/semantic.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="ui stackable menu">
            <div class="item btn">
                <img src="images/logo.png">
            </div>
            <div class="item">
                <i class="icon search"></i> Discover
            </div>
            <div class="item">
                <i class="icon search"></i> About us
            </div>
            <div class="item">
                <i class="icon search"></i> Support center
            </div>
            <div class="item right">
                <div class="ui button blue">
                    <i class="icon sign in"></i> Sign In
                </div>
            </div>
        </div>
        
        <div class="ui container mainContainer">
            <div class="ui grid two columns">
            <div class="column">
                <img class="ui image centered large" src="images/homeLogo.png">
            </div>
            <div class="column">
                <h1>Panda, add your text here..</h1>
                <div class="ui segment">
                    <form class="ui form">
                      <div class="field">
                        <label><i class="icon user"></i> Full name</label>
                        <input type="text" name="first-name" placeholder="First Name">
                      </div>
                      <div class="field">
                        <label><i class="icon mail"></i> E-mail Adress</label>
                        <input type="text" name="last-name" placeholder="Last Name">
                      </div>
                      <div class="field">
                        <label><i class="lock icon"></i> Password</label>
                        <input type="text" name="last-name" placeholder="Last Name">
                      </div>
                      <div class="field">
                        <label><i class="icon lock"></i> Password Confirmation</label>
                        <input class="hidden in" type="text" name="last-name" placeholder="Last Name">
                      </div>
                      <button class="ui green button" type="submit">Sign up</button>
                    </form>    
                </div>
            </div>
        </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="js/semantic.js"></script>
    </body>
</html>
